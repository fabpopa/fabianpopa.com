  var g = {};

  // Hide elements before DOM to control the reveal.
  g.hideAllStyle = document.createElement('style');
  g.hideAllStyle.innerHTML = 'body > * { display: none; }';
  document.head.appendChild(g.hideAllStyle);

<script>
  // Start up. Only ES5 features.
  (function() {
    var removeFallbacks = function() {
      var el = document.querySelector('.statement');
      el.parentNode.removeChild(el);
    };

    var start = function() {
      var el = document.createElement('script');
      el.src = 'script.js';
      document.head.appendChild(el);
    };

    var checkFeaturesAndStart = function() {
      var featuresOk = (function() {
        try {
          new Function('(a = 0) => a');
          return !!document.querySelectorAll &&
            !!window.requestAnimationFrame &&
            !!window.performance.now &&
            (new XMLHttpRequest()).onload !== undefined &&
            document.body.style.flexBasis !== undefined &&
            !!MutationObserver;
        } catch (e) { return false; }
      })();

      if (false) {
        removeFallbacks();
        start();
        return;
      }

      // Some JS features missing, reveal elements.
      document.head.removeChild(g.hideAllStyle);
    };

    // Wait for DOM.
    window.addEventListener('load', checkFeaturesAndStart, { once: true });
  })();
</script>
