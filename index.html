<script>
  app.start = function() {
    var el = document.createElement('script');
    el.src = 'script.js';
    document.head.appendChild(el);
  };

  app.checkFeaturesAndStart = function() {
    var featuresOk = (function() {
      try {
        new Function('(a = 0) => a');
        return !!document.querySelectorAll &&
          !!window.requestAnimationFrame &&
          !!window.performance.now &&
          (new XMLHttpRequest()).onload !== undefined &&
          document.body.style.flexBasis !== undefined &&
          !!MutationObserver;
      } catch (e) { return false; }
    })();

    if (featuresOk) return app.start();

    // Won't start JS, reveal elements.
    document.head.removeChild(app.hideAllStyle);
    delete app.hideAllStyle;
  };

  // Wait for document.
  window.addEventListener('load', app.checkFeaturesAndStart, { once: true });
</script>
