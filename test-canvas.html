<!DOCTYPE html>
<style>
  * { margin: 0; padding: 0; }
  body { background: white; margin-top: 100px; }
  /*canvas { transform-origin: center; transform: rotate(-10deg); }*/
</style>

<canvas>No support.</canvas>

<script>
  const canvas = document.getElementsByTagName('canvas')[0];
  canvas.width = window.innerWidth;
  canvas.height = 150;
  const c = canvas.getContext('2d');
  const opt = {
    minCellSize: 20,    // pixels, even number
    maxCellSize: 50,    // pixels, even number
    cellBuffer: 10,     // pixels, even number
    velocity: 50 / 60   // pixels per frame at 60fps
  };

  const cellPool = (function() {
    // choose an object pool size that will not change
    const pool = new Array(
      Math.floor(canvas.width * canvas.height / Math.pow(opt.minCellSize, 2))
    );

    // populate cell pool
    for (let i = 0; i < pool.length; i++) pool[i] = {
      size: null,           // pixels
      rotAngle: null,       // degrees
      flipDuration: null,   // seconds
      x: null,
      y: null,
      flipFrame: null
    };

    return {
      count: pool.length,
      get: function(i) { return pool[i]; },
      active: function(i) { return pool[i].x !== null; },
      reset: function(i) { pool[i].x = null; },
      new: function(size, rotAngle, flipDuration, x, y) {
        for (let i = 0; i < pool.length; i++) if (!this.active(i)) {
            pool[i].size = size;
            pool[i].rotAngle = rotAngle;
            pool[i].flipDuration = flipDuration;
            pool[i].x = x;
            pool[i].y = y;
            pool[i].flipFrame = 0;
            return i;
          }
        return false;   // if pool empty, should not happen
      }
    };
  })();

  // canvas line at x = 0 to decide when to insert a new cell
  let entryLine = (function() {
    const pixels = new Array(canvas.height);

    return {
      reset: function() {
        for (let i = 0; i < pixels.length; i++) pixels[i] = true;
      },
      mark: function(from, to) {
        if (from < 0) from = 0;
        if (to > pixels.length - 1) to = pixels.length - 1;
        for (let i = from; i <= to; i++) pixels[i] = false;
      },
      window: function() {
        // return largest continuous block of available pixels
        let window = { start: 0, end: 0, size: 0 };
        for (let i = 0, j = 1; j <= pixels.length; j++)
        	if (j == pixels.length || pixels[j - 1] != pixels[j])
          	if (pixels[j - 1]) {
            	if (j - i > window.size) {
              	window.start = i;
                window.end = j - 1;
                window.size = j - i;
              }
            } else i = j;
        return window;
      }
    };
  })();

  // frame-duration cache
  let fc = {
    rdX: null, rdY: null, ctlX: null, ctlY: null, flipPerc: null
  };

  let renderCellPath = function() {
    c.beginPath();
    c.moveTo(0, -fc.rdY);
    c.bezierCurveTo(fc.ctlX, -fc.rdY, fc.rdX, -fc.ctlY, fc.rdX, 0);
    c.bezierCurveTo(fc.rdX, fc.ctlY, fc.ctlX, fc.rdY, 0, fc.rdY);
    c.bezierCurveTo(-fc.ctlX, fc.rdY, -fc.rdX, fc.ctlY, -fc.rdX, 0);
    c.bezierCurveTo(-fc.rdX, -fc.ctlY, -fc.ctlX, -fc.rdY, 0, -fc.rdY);
  };

  let renderCellFrame = function(cell) {
    // compute animation state
    if (cell.flipFrame === cell.flipDuration * 60) cell.flipFrame = -1;
    cell.flipFrame += 1;
    fc.flipPerc = cell.flipFrame / cell.flipDuration / 60 * 100;

    // enter canvas state
    c.save();

    // compute outside path
    fc.rdX = cell.size / 2;
    fc.rdY = fc.rdX * (.2 + .8 * Math.abs(fc.flipPerc - 50) / 50);
    fc.ctlX = 4 / 3 * Math.tan(Math.PI / 8) * fc.rdX; // horiz bezier handle
    fc.ctlY = fc.ctlX * fc.rdY / fc.rdX;              // verti bezier handle

    // render outside path
    c.translate(cell.x, cell.y);
    c.rotate(cell.rotAngle * Math.PI / 180);
    renderCellPath();
    c.fillStyle = 'rgb(242, 116, 116)';
    c.fill();

    // center inside path on edge of outside path while outside rdY available
    c.translate(0, fc.flipPerc < 50 ? -fc.rdY : fc.rdY);

    // compute inside path
    fc.rdX /= 2;
    fc.rdY = fc.rdX * Math.abs(fc.flipPerc - 50) / 50;
    fc.ctlX /= 2;
    fc.ctlY = fc.ctlX * fc.rdY / fc.rdX;

    // render inside path
    if (fc.rdY !== 0) {
      // slide inside path from center of outside path to edge and back
      c.translate(0, fc.flipPerc < 50 ? fc.rdY * 2 : -fc.rdY * 2);
      renderCellPath();
      c.fillStyle = 'rgb(210, 58, 58)';
      c.fill();
    }

    // exit canvas state
    c.restore();

    // increment positioning
    cell.x += opt.velocity;
  };

  let renderCells = function() {
    // clear canvas and render background
    c.fillStyle = 'rgb(255, 255, 255)';
    c.fillRect(0, 0, canvas.width, canvas.height);

    entryLine.reset();

    // render cells
    for (let i = 0; i < cellPool.count; i++) {
      if (!cellPool.active(i)) continue;
      let cell = cellPool.get(i);
      renderCellFrame(cell);

      // remove cell if outside of canvas
      if (cell.x - cell.size / 2 > canvas.width) cellPool.reset(i);

      // compute entry line
      if (cell.x - cell.size / 2 - opt.cellBuffer < 0)
          entryLine.mark(
            Math.floor(cell.y - cell.size / 2 - opt.cellBuffer),
            Math.ceil(cell.y + cell.size / 2 + opt.cellBuffer)
          );
    }

    // take out cell buffer at beginning and end of entry line
    // plus a bit of radom padding
    let padding = Math.round(Math.random() * canvas.height / 3);
    entryLine.mark(0, opt.cellBuffer + padding);
    entryLine.mark(canvas.height - opt.cellBuffer - padding, canvas.height - 1);

    // add new cell if entry line has enough space
    let window = entryLine.window();
    let cellSize = opt.minCellSize +
      Math.round(Math.random() * (opt.maxCellSize - opt.minCellSize));
    if (window.size < cellSize) return;
    cellPool.new(
      cellSize,
      45 + Math.round(Math.random() * 90),
      2 + Math.round(Math.random() * 2),
      0 - cellSize / 2,
      window.start +
        Math.floor(cellSize / 2 + Math.random() * (window.size - cellSize))
    );
  };

  let raf = function() { renderCells(); window.requestAnimationFrame(raf); };
  raf();
</script>
